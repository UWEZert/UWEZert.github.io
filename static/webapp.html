<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comet Contest Registration</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0;
            background-color: #000; /* Черный фон */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative; /* Для позиционирования фона */
        }

        /* Фоновая уточка — центрированная, масштабированная под размер */
        .background-duck {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            height: auto;
            max-width: 90vw;
            max-height: 70vh;
            z-index: 0;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Контейнер поверх уточки */
        .container { 
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 600px; 
            padding: 30px; 
            background-color: rgba(0, 0, 0, 0.75); /* Более плотный полупрозрачный черный */
            border-radius: 15px; 
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            color: white;
            backdrop-filter: blur(12px);
        }

        h1 { 
            text-align: center; 
            color: white; 
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: bold;
        }

        .user-info { 
            background-color: rgba(255, 255, 255, 0.08); 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 25px; 
            border-left: 4px solid #bb86fc;
            font-size: 14px;
        }

        .form-group { 
            margin-bottom: 25px; 
        }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold; 
            font-size: 16px;
            color: #ffffff;
        }

        input[type="text"] { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #444; 
            border-radius: 8px; 
            background-color: rgba(255, 255, 255, 0.1); 
            color: white; 
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus { 
            outline: none; 
            border-color: #bb86fc;
        }

        input::placeholder {
            color: #aaaaaa;
            opacity: 1;
        }

        /* --- ОБНОВЛЁННЫЕ КНОПКИ: темно-фиолетовые, белый текст --- */
        button { 
            width: 100%; 
            padding: 16px 20px; 
            font-size: 18px; 
            font-weight: bold;
            background: linear-gradient(145deg, #4a154b, #6a1fa1); /* Темно-фиолетовый градиент */
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(74, 21, 75, 0.4);
        }

        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(106, 31, 161, 0.6);
            background: linear-gradient(145deg, #5a1e5d, #7a2ab1);
        }

        button:disabled { 
            background: linear-gradient(145deg, #33103c, #4a154b);
            cursor: not-allowed; 
            transform: none;
            box-shadow: none;
        }

        .status { 
            margin-top: 20px; 
            padding: 12px; 
            border-radius: 8px; 
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }

        .success { 
            background-color: #2e7d32; 
            color: white; 
        }

        .error { 
            background-color: #c62828; 
            color: white; 
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            h1 {
                font-size: 20px;
            }
            button {
                padding: 12px 15px;
                font-size: 16px;
            }
            .background-duck {
                max-width: 85vw;
                max-height: 65vh;
            }
        }
    </style>
</head>
<body>

    <!-- Центрированная уточка как фон -->
    <img class="background-duck" src="duck.gif" alt="Duck with laptop">

    <div class="container">
        <h1>Проверка данных участника</h1>

        <div id="userInfo" class="user-info">
            <p><strong>Loading user info...</strong></p>
        </div>

        <!-- Форма для ввода данных -->
        <form id="registrationForm">
            <div class="form-group">
                <label for="regionInput">Регион вашего VPN</label>
                <input type="text" id="regionInput" placeholder="Введите название страны (Нидерланды)" required>
            </div>
            <div class="form-group">
                <label for="timeInput">Время, в которое вы сделали первый запрос в Comet</label>
                <input type="text" id="timeInput" placeholder="Введите время вашего первого запроса в формате (17:00)" required>
            </div>
            <button type="submit" id="registerBtn">Подтвердить участие</button>
        </form>

        <div id="statusMessage" class="status" style="display: none;"></div>
    </div>

    <script src="webapp.js"></script>
</body>
</html>
