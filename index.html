<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение участия</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ФОН + ЭФФЕКТ ГЛИТЧА -->
    <div class="glitch-bg"></div>

    <!-- GIF (уменьшенная, чёткая, по центру) -->
    <div class="gif-container">
        <img src="background.gif" id="bgGif" class="gif" />
    </div>

    <!-- Контент -->
    <div class="content">
        <h1>Подтверждение участия</h1>
        <p>Нажмите кнопку ниже, чтобы отправить подтверждение.</p>

        <a class="btn" id="confirmBtn">Подтвердить участие</a>

        <p class="note">
            После подтверждения бот автоматически получит ваши данные.
        </p>
    </div>

    <script>
        function generatePayload() {
            const payload = {
                uid: crypto.randomUUID(),
                timestamp: new Date().toISOString(),
                tz: Intl.DateTimeFormat().resolvedOptions().timeZone,
                userAgent: navigator.userAgent
            };
            return btoa(JSON.stringify(payload));
        }

        document.getElementById("confirmBtn").onclick = () => {
            const encoded = generatePayload();
            window.location.href = "https://t.me/ВАШ_БОТ?start=" + encoded;
        };

        // Остановка GIF после проигрывания
        const gif = document.getElementById("bgGif");
        gif.onload = () => {
            setTimeout(() => {
                gif.style.animationPlayState = "paused";
            }, 3500); // подгоняется под длину GIF
        };
    </script>
</body>
</html>
