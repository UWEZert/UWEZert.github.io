<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение участия</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="video-container">
        <video autoplay muted playsinline loop id="bgVideo">
            <source src="background.mp4" type="video/mp4">
        </video>
        <div class="video-glow"></div>
    </div>

    <div class="overlay"></div>
    <div class="glitch"></div>

    <div class="content">
        <h1>Подтверждение участия</h1>

        <p>
            При переходе на эту страницу мы автоматически соберём данные 
            о вашей локации и времени подтверждения — это необходимо, 
            чтобы корректно занести вас в список участников конкурса.
        </p>

        <a class="btn" id="confirmBtn">Подтвердить участие</a>

        <p class="note">
            Данные используются только для проверки выполнения условий конкурса.
        </p>
    </div>

    <script src="confirm.js"></script>
</body>
</html>
