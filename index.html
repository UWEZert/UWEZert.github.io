<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение участия</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- НЕ НА ВЕСЬ ЭКРАН — уменьшенное видео -->
    <div class="video-container">
        <video autoplay muted playsinline id="bgVideo">
            <source src="background.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Глитч + затемнение -->
    <div class="overlay"></div>
    <div class="glitch"></div>

    <!-- Контент -->
    <div class="content">
        <h1>Подтверждение участия</h1>
        <p>Нажмите кнопку ниже, чтобы подтвердить участие в конкурсе.</p>

        <a class="btn" id="confirmBtn">Подтвердить участие</a>

        <p class="note">
            После подтверждения бот автоматически получит ваши данные.
        </p>
    </div>

    <script>
        function generatePayload() {
            const payload = {
                uid: crypto.randomUUID(),
                timestamp: new Date().toISOString(),
                tz: Intl.DateTimeFormat().resolvedOptions().timeZone,
                userAgent: navigator.userAgent
            };
            return btoa(JSON.stringify(payload));
        }

        document.getElementById("confirmBtn").onclick = () => {
            const encoded = generatePayload();
            window.location.href = "https://t.me/ВАШ_БОТ?start=" + encoded;
        };

        // Останавливаем видео после одного цикла
        const vid = document.getElementById("bgVideo");
        vid.onended = () => vid.pause();
    </script>

</body>
</html>
